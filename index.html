<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="balance">Coin Balance: <span id="balance">0</span></div>
    <div class="galaxy" onclick="handleTap(event)"></div>
    <div class="energy"><span id="energy-bar"></span></div>

    <div class="buttons">
        <div class="rocket" onclick="toggleBoost()"></div>
        <div class="about" onclick="showAbout()"></div>
        <div class="handshake" onclick="showReferral()"></div>
    </div>

    <div id="boost-options" class="hidden">
        <button class="button" onclick="activateTurbo()">Turbo</button>
        <button class="button" onclick="buyBot()">Buy Bot (100k)</button>
    </div>

    <div id="about-section" class="hidden">
        <div>Total People Joined: <span id="total-joined">0</span></div>
    </div>

    <div id="referral-section" class="hidden">
        <div>Your Referral Link: <span id="referral-link"></span></div>
        <button class="button" onclick="copyReferralLink()">Copy Referral Link</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
