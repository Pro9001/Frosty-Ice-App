<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notcoin Telegram Mini App Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Notcoin</h1>
        </header>
        <main>
            <div class="balance">
                <h2>Balance: <span id="balance">0</span> Notcoins</h2>
            </div>
            <div class="actions">
                <button id="earn-button">Earn Notcoins</button>
                <button id="spend-button">Spend Notcoins</button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
